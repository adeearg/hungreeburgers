<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerViewDlg" widgetVar="CustomerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCustomerTitle}" closeOnEscape="true">

            <h:form id="CustomerViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerController.selected != null}">

                        <h:outputText value="#{bundle.ViewCustomerLabel_id}"/>
                        <h:outputText value="#{customerController.selected.id}" title="#{bundle.ViewCustomerTitle_id}"/>

                        <h:outputText value="#{bundle.ViewCustomerLabel_nick}"/>
                        <h:outputText value="#{customerController.selected.nick}" title="#{bundle.ViewCustomerTitle_nick}"/>

                        <h:outputText value="#{bundle.ViewCustomerLabel_firstName}"/>
                        <h:outputText value="#{customerController.selected.firstName}" title="#{bundle.ViewCustomerTitle_firstName}"/>

                        <h:outputText value="#{bundle.ViewCustomerLabel_lastName}"/>
                        <h:outputText value="#{customerController.selected.lastName}" title="#{bundle.ViewCustomerTitle_lastName}"/>

                        <h:outputText value="#{bundle.ViewCustomerLabel_email}"/>
                        <h:outputText value="#{customerController.selected.email}" title="#{bundle.ViewCustomerTitle_email}"/>

                        <h:outputText value="#{bundle.ViewCustomerLabel_phone}"/>
                        <h:outputText value="#{customerController.selected.phone}" title="#{bundle.ViewCustomerTitle_phone}"/>

                        <h:outputText value="#{bundle.ViewCustomerLabel_address1}"/>
                        <h:outputText value="#{customerController.selected.address1}" title="#{bundle.ViewCustomerTitle_address1}"/>

                        <h:outputText value="#{bundle.ViewCustomerLabel_address2}"/>
                        <h:outputText value="#{customerController.selected.address2}" title="#{bundle.ViewCustomerTitle_address2}"/>

                        <h:outputText value="#{bundle.ViewCustomerLabel_ccNumber}"/>
                        <h:outputText value="#{customerController.selected.ccNumber}" title="#{bundle.ViewCustomerTitle_ccNumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CustomerViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
