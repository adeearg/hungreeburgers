<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderedProductCreateDlg" widgetVar="OrderedProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrderedProductTitle}" closeOnEscape="true">

            <h:form id="OrderedProductCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{bundle.CreateOrderedProductLabel_qty}" for="qty" />
                        <p:inputText id="qty" value="#{orderedProductController.selected.qty}" title="#{bundle.CreateOrderedProductTitle_qty}" required="true" requiredMessage="#{bundle.CreateOrderedProductRequiredMessage_qty}"/>

                        <p:outputLabel value="#{bundle.CreateOrderedProductLabel_eggQty}" for="eggQty" />
                        <p:inputText id="eggQty" value="#{orderedProductController.selected.eggQty}" title="#{bundle.CreateOrderedProductTitle_eggQty}" required="true" requiredMessage="#{bundle.CreateOrderedProductRequiredMessage_eggQty}"/>

                        <p:outputLabel value="#{bundle.CreateOrderedProductLabel_cheeseQty}" for="cheeseQty" />
                        <p:inputText id="cheeseQty" value="#{orderedProductController.selected.cheeseQty}" title="#{bundle.CreateOrderedProductTitle_cheeseQty}" required="true" requiredMessage="#{bundle.CreateOrderedProductRequiredMessage_cheeseQty}"/>

                        <p:outputLabel value="#{bundle.CreateOrderedProductLabel_eggCheeseQty}" for="eggCheeseQty" />
                        <p:inputText id="eggCheeseQty" value="#{orderedProductController.selected.eggCheeseQty}" title="#{bundle.CreateOrderedProductTitle_eggCheeseQty}" required="true" requiredMessage="#{bundle.CreateOrderedProductRequiredMessage_eggCheeseQty}"/>

                        <p:outputLabel value="#{bundle.CreateOrderedProductLabel_product}" for="product" />
                        <p:selectOneMenu id="product" value="#{orderedProductController.selected.product}" required="true" requiredMessage="#{bundle.EditOrderedProductRequiredMessage_product}" converter="productConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productController.items}"
                                           var="productItem"
                                           itemValue="#{productItem}"
                                           itemLabel="#{productItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateOrderedProductLabel_customerOrder}" for="customerOrder" />
                        <p:selectOneMenu id="customerOrder" value="#{orderedProductController.selected.customerOrder}" required="true" requiredMessage="#{bundle.EditOrderedProductRequiredMessage_customerOrder}" converter="customerOrderConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{customerOrderController.items}"
                                           var="customerOrderItem"
                                           itemValue="#{customerOrderItem}"
                                           itemLabel="#{customerOrderItem.id.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderedProductController.saveNew}" value="#{bundle.Save}" update="display,:OrderedProductListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,OrderedProductCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderedProductCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
