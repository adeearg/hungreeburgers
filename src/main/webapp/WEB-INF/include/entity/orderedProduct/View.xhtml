<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderedProductViewDlg" widgetVar="OrderedProductViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrderedProductTitle}" closeOnEscape="true">

            <h:form id="OrderedProductViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderedProductController.selected != null}">

                        <h:outputText value="#{bundle.ViewOrderedProductLabel_qty}"/>
                        <h:outputText value="#{orderedProductController.selected.qty}" title="#{bundle.ViewOrderedProductTitle_qty}"/>

                        <h:outputText value="#{bundle.ViewOrderedProductLabel_eggQty}"/>
                        <h:outputText value="#{orderedProductController.selected.eggQty}" title="#{bundle.ViewOrderedProductTitle_eggQty}"/>

                        <h:outputText value="#{bundle.ViewOrderedProductLabel_cheeseQty}"/>
                        <h:outputText value="#{orderedProductController.selected.cheeseQty}" title="#{bundle.ViewOrderedProductTitle_cheeseQty}"/>

                        <h:outputText value="#{bundle.ViewOrderedProductLabel_eggCheeseQty}"/>
                        <h:outputText value="#{orderedProductController.selected.eggCheeseQty}" title="#{bundle.ViewOrderedProductTitle_eggCheeseQty}"/>

                        <h:outputText value="#{bundle.ViewOrderedProductLabel_product}"/>
                        <h:outputText value="#{orderedProductController.selected.product.name}"/>

                        <h:outputText value="#{bundle.ViewOrderedProductLabel_customerOrder}"/>
                        <h:outputText value="#{orderedProductController.selected.customerOrder.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrderedProductViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
