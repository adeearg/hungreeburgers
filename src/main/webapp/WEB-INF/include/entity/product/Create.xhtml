<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTitle}" closeOnEscape="true">

            <h:form id="ProductCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                        <p:inputText id="name" value="#{productController.selected.name}" title="#{bundle.CreateProductTitle_name}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_name}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                        <p:inputTextarea id="description" value="#{productController.selected.description}" title="#{bundle.CreateProductTitle_description}" autoResize="true" cols="30" maxlength="255"/>

                        <p:outputLabel value="#{bundle.CreateProductLabel_price}" for="price" />
                        <p:inputText id="price" value="#{productController.selected.price}" title="#{bundle.CreateProductTitle_price}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_price}"/>

                        <p:outputLabel value="#{bundle.CreateProductLabel_eggPrice}" for="eggPrice" />
                        <p:inputText id="eggPrice" value="#{productController.selected.eggPrice}" title="#{bundle.CreateProductTitle_eggPrice}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_eggPrice}"/>

                        <p:outputLabel value="#{bundle.CreateProductLabel_cheesePrice}" for="cheesePrice" />
                        <p:inputText id="cheesePrice" value="#{productController.selected.cheesePrice}" title="#{bundle.CreateProductTitle_cheesePrice}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_cheesePrice}"/>

                        <p:outputLabel value="#{bundle.CreateProductLabel_lastUpdate}" for="lastUpdate" />
                        <p:calendar id="lastUpdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{productController.selected.lastUpdate}" title="#{bundle.EditProductTitle_lastUpdate}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_lastUpdate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.saveNew}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProductCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
