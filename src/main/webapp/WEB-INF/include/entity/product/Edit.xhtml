<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductEditDlg" widgetVar="ProductEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductTitle}" closeOnEscape="true">

            <h:form id="ProductEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{productController.selected != null}">

                        <h:outputLabel value="#{bundle.EditProductLabel_id}" for="id" />
                        <h:outputText id="id" value="#{productController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditProductLabel_name}" for="name" />
                        <p:inputText id="name" value="#{productController.selected.name}" title="#{bundle.EditProductTitle_name}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_name}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.EditProductLabel_description}" for="description" />
                        <p:inputTextarea id="description" value="#{productController.selected.description}" title="#{bundle.EditProductTitle_description}" autoResize="true" cols="30" maxlength="255"/>

                        <p:outputLabel value="#{bundle.EditProductLabel_price}" for="price" />
                        <p:inputText id="price" value="#{productController.selected.price}" title="#{bundle.EditProductTitle_price}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_price}"/>

                        <p:outputLabel value="#{bundle.EditProductLabel_eggPrice}" for="eggPrice" />
                        <p:inputText id="eggPrice" value="#{productController.selected.eggPrice}" title="#{bundle.EditProductTitle_eggPrice}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_eggPrice}"/>

                        <p:outputLabel value="#{bundle.EditProductLabel_cheesePrice}" for="cheesePrice" />
                        <p:inputText id="cheesePrice" value="#{productController.selected.cheesePrice}" title="#{bundle.EditProductTitle_cheesePrice}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_cheesePrice}"/>

                        <p:outputLabel value="#{bundle.EditProductLabel_lastUpdate}" for="lastUpdate" />
                        <p:calendar id="lastUpdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{productController.selected.lastUpdate}" title="#{bundle.EditProductTitle_lastUpdate}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_lastUpdate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.save}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProductEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
