<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductViewDlg" widgetVar="ProductViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductTitle}" closeOnEscape="true">

            <h:form id="ProductViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">

                        <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                        <h:outputText value="#{productController.selected.id}" title="#{bundle.ViewProductTitle_id}"/>

                        <h:outputText value="#{bundle.ViewProductLabel_name}"/>
                        <h:outputText value="#{productController.selected.name}" title="#{bundle.ViewProductTitle_name}"/>

                        <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                        <h:outputText value="#{productController.selected.description}" title="#{bundle.ViewProductTitle_description}"/>

                        <h:outputText value="#{bundle.ViewProductLabel_price}"/>
                        <h:outputText value="#{productController.selected.price}" title="#{bundle.ViewProductTitle_price}"/>

                        <h:outputText value="#{bundle.ViewProductLabel_eggPrice}"/>
                        <h:outputText value="#{productController.selected.eggPrice}" title="#{bundle.ViewProductTitle_eggPrice}"/>

                        <h:outputText value="#{bundle.ViewProductLabel_cheesePrice}"/>
                        <h:outputText value="#{productController.selected.cheesePrice}" title="#{bundle.ViewProductTitle_cheesePrice}"/>

                        <h:outputText value="#{bundle.ViewProductLabel_lastUpdate}"/>
                        <h:outputText value="#{productController.selected.lastUpdate}" title="#{bundle.ViewProductTitle_lastUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
